version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ore-o-mongodb-dev
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGODB_INITDB_DATABASE:-ore-o}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - ore-o-dev-network

volumes:
  mongodb_dev_data:

networks:
  ore-o-dev-network:
    driver: bridge