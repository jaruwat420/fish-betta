version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ore-o-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGODB_INITDB_DATABASE:-ore-o}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ore-o-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ore-o-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGODB_INITDB_ROOT_USERNAME:-admin}:${MONGODB_INITDB_ROOT_PASSWORD:-password123}@mongodb:27017/ore-o?authSource=admin
      PORT: 3001
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ore-o-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ore-o-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - ore-o-network

volumes:
  mongodb_data:

networks:
  ore-o-network:
    driver: bridge